metadata.format.version = "1.1"

[versions]

velocity="3.2.0-SNAPSHOT"
kotlin="1.8.0"
waterfall="1.19-R0.1-SNAPSHOT"
paper = "1.19.3-R0.1-SNAPSHOT"
r-task = "2.0.1"
plugin-yml = "0.5.2"
blossom = "1.3.1"
sponge-api = "8.1.0"
sponge-gradle = "2.0.2"

[libraries]

velocity= { group="com.velocitypowered", name = "velocity-api", version.ref = "velocity" }
waterfall= { group="io.github.waterfallmc", name = "waterfall-api", version.ref = "waterfall" }
paper = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper" }
sponge = { group = "org.spongepowered", name = "spongeapi", version.ref = "sponge-api" }

[plugins]

# run-task
r-paper = { id = "xyz.jpenilla.run-paper", version.ref = "r-task"}
r-velocity = { id = "xyz.jpenilla.run-velocity", version.ref = "r-task"}
r-waterfall = { id = "xyz.jpenilla.run-waterfall", version.ref = "r-task"}

# plugin-yml
pluginyml-bukkit = {id = "net.minecrell.plugin-yml.bukkit", version.ref = "plugin-yml"}
pluginyml-bungee = {id="net.minecrell.plugin-yml.bungee", version.ref = "plugin-yml"}

blossom = { id = "net.kyori.blossom", version.ref = "blossom" }

sponge-gradle = { id = "org.spongepowered.gradle.plugin", version.ref = "sponge-gradle" }